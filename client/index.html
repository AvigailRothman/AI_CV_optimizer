<!DOCTYPE html>
<html>
<head>
  <title>CV Job Matcher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Upload CV + Job Description</h1>

  <form id="uploadForm">
    <input type="file" id="pdf" accept="application/pdf" required>
    <textarea id="jobDesc" placeholder="Enter job description..." required></textarea>
    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
